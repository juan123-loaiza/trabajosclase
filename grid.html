<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Uso de Grid</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="06 grid.css">
    </head>

    <body>

        <h1>Elementos en grid</h1>

        Un diseño de Grid debe tener un elemento contenedor con la propiedad <em>display</em> establecida en <em>grid</em> o <em>inline-grid</em>.</p> <p>Los elementos hijos directos del contenedor de grid se convierten automáticamente en elementos de grid.</p>

        <div class="grid-ejemplo1">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
        
        <div class="grid-ejemplo2">
            <div class="grid-ejemplo2-item">A</div>
            <div class="grid-ejemplo2-item">B</div>
            <div class="grid-ejemplo2-item">C</div>
            <div class="grid-ejemplo2-item">D</div>
            <div class="grid-ejemplo2-item">E</div>
            <div class="grid-ejemplo2-item">F</div>
        </div>

        <div class="grid-ejemplo3">
            <div class="grid-ejemplo3-header">HEADER</div>
            <div class="grid-ejemplo3-left">LEFT</div>
            <div class="grid-ejemplo3-middle">MIDDLE</div>
            <div class="grid-ejemplo3-right">RIGHT</div>
            <div class="grid-ejemplo3-footer">FOOTER</div>
        </div>


    </body>
</html>

<!--Usa Flexbox cuando necesites alinear elementos en una sola dimensión (una fila o columna),
como en barras de navegación o distribución de botones.

Usa CSS Grid cuando necesites crear diseños más complejos y tener control
sobre las filas y las columnas de manera simultánea, como en un diseño de página
con varias secciones o una cuadrícula de tarjetas.-->
