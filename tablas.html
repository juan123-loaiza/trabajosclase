<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    text-align: center;
}

caption {
    color: palegoldenrod;
    font-weight: bold;
    padding: 8px;
}
</style>

</head>
<body>
    <h1>Tablas</h1>
    <hr>

    <table> <!--etiqueta para crear la tabla-->

        <caption>Título de la tabla</caption> <!--etiqueta para crear el título de la tabla-->

        <tr> <!--Etiqueta para crear la fila 1-->
            <th>Columna1</th> <!--Etiqueta para crear un encabezado de la fila 1-->
            <th>Columna2</th> <!--Etiqueta para crear un encabezado de la fila 1-->
            <th>Columna3</th> <!--Etiqueta para crear un encabezado de la fila 1-->
        </tr>

        <tr> <!--Etiqueta para crear una fila 2-->
            <td>1</td> <!--Etiqueta para crear una columna dentro de la fila 2-->
            <td>2</td> <!--Etiqueta para crear una columna dentro de la fila 2-->
            <td>3</td> <!--Etiqueta para crear una columna dentro de la fila 2-->
        </tr>

        <tr> <!--Etiqueta para crear una fila 3-->
            <td>a</td> <!--Etiqueta para crear una columna dentro de la fila 3-->
            <td>b</td> <!--Etiqueta para crear una columna dentro de la fila 3-->
            <td>c</td> <!--Etiqueta para crear una columna dentro de la fila 3-->
        </tr>

    </table>
    <ol>
       <h2>Lista ordenada</h2>
        <li>Primer elemento</li>
        <li>Segundo elemento</li>
        <li>Tercer elemento</li> 
    </ol>
     <ul>
        <h2>Lista desordenada</h2>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 1</li>
    </ul>
    <hr>

    <!-- Imagen -->
    <h2>Imagen de ejemplo</h2>
    <img src="imagenes/download.jpg" alt="Imagen de ejemplo">

    <hr>
    
    <h4>Enlace</h4>
       <p>PSOE <a href="https://www.psoe.es/" target="_blank" >Gobierno</a>.</p> 
    <hr>
</body>
</html>
